<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heylo - Find Your Meeting Spot</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <header>
            <nav>
                <svg width="150" height="75">
                    <defs>
                        <linearGradient
                            id="gradient1"
                            x1="0%"
                            y1="0%"
                            x2="100%"
                            y2="0%"
                        >
                            <stop
                                offset="0%"
                                style="stop-color: #bc3cc5; stop-opacity: 1"
                            />
                            <stop
                                offset="100%"
                                style="stop-color: #0b96f2; stop-opacity: 1"
                            />
                        </linearGradient>
                    </defs>
                    <text
                        x="50%"
                        y="50%"
                        text-anchor="middle"
                        dominant-baseline="middle"
                        font-size="3rem"
                        font-weight="900"
                        fill="url(#gradient1)"
                        stroke="#333"
                        stroke-width="0.5"
                        paint-order="stroke"
                    >
                        Heylo
                    </text>
                </svg>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li>
                        <button onclick="redirectToSignup();">
                            Sign Up / Login
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="signup">
            <h2>Sign Up / Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <label for="password">Password:</label>
                <input type="password" id="password" required />
                <button type="button" onclick="handleLogin()">Login</button>
            </form>
            <p>Or sign up with Google or Facebook!</p>
        </section>

        <script src="script.js"></script>
    </body>
</html>
